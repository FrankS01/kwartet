<div class="flex flex-column justify-content-center align-items-center">
  <h1 class="m-0 mb-4">Set Editor</h1>

  <div *ngIf="currentEditedSet; else notLoaded" class="flex flex-column justify-content-center align-items-center">
    <p class="m-0 mb-4">Set name: {{currentEditedSet.setName}}</p>
    <p class="m-0 mb-4">Click on a card to edit it</p>

    <div class="flex justify-content-center flex-wrap">

      <div
        class="flex flex-column align-items-center ml-3 mr-3">
        <p>Card 1</p>
        <app-kwartet-card-preview [kwartetSet]="currentEditedSet" [currentKwartetCard]="currentEditedSet.card1"></app-kwartet-card-preview>
        <p>{{currentEditedSet.card1.name}}</p>
      </div>

      <div
        class="flex flex-column align-items-center ml-3 mr-3">
        <p>Card 2</p>
        <app-kwartet-card-preview [kwartetSet]="currentEditedSet" [currentKwartetCard]="currentEditedSet.card2"></app-kwartet-card-preview>
        <p>{{currentEditedSet.card2.name}}</p>
      </div>

      <div
        class="flex flex-column align-items-center ml-3 mr-3">
        <p>Card 3</p>
        <app-kwartet-card-preview [kwartetSet]="currentEditedSet" [currentKwartetCard]="currentEditedSet.card3"></app-kwartet-card-preview>
        <p>{{currentEditedSet.card3.name}}</p>
      </div>

      <div
        class="flex flex-column align-items-center ml-3 mr-3">
        <p>Card 4</p>
        <app-kwartet-card-preview [kwartetSet]="currentEditedSet" [currentKwartetCard]="currentEditedSet.card4"></app-kwartet-card-preview>
        <p>{{currentEditedSet.card4.name}}</p>
      </div>

    </div>

    <p-button class="mt-6" (click)="confirmDelete($event)" icon="pi pi-times" label="Delete set" [outlined]="true"
              severity="danger"></p-button>
    <p-confirmDialog></p-confirmDialog>

  </div>
  <ng-template #notLoaded>
    <p>The set could not be loaded.</p>
  </ng-template>
</div>
