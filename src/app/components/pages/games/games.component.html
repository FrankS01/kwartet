<app-header></app-header>

<div id="content">
  <app-button label="+ Create new game" (onClick)="createNewGame()"  [animateOnHover]="true"></app-button>

  <div id="games">
    <div class="game" *ngFor="let game of games">
      <div class="game__cover"></div>
      <div class="game__title">
        <p>{{game.name}}</p>
      </div>
    </div>
  </div>
</div>
